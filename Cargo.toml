[workspace]
members = [
  "teletypewriter",
  "sugarloaf",
  "webassembly-examples/*",
  "colors",
  "config",
  "corcovado",
  "rio"
]
resolver = "2"

[workspace.package]
version = "0.0.9"
authors = ["Raphael Amorim <rapha850@gmail.com>"]
edition = "2021"
license = "MIT"
keywords = ["graphics", "terminal"]
rust-version = "1.70"
repository = "https://github.com/raphamorim/rio"
homepage = "https://raphamorim.io/rio"
documentation = "https://github.com/raphamorim/rio#readme"

[workspace.dependencies]
bytemuck = { version = "1.13.1", features = [ "derive" ] }
log = "0.4.18"
serde = { version = "1.0.163", features = ["derive"] }
teletypewriter = { path = "teletypewriter" }
sugarloaf = { path = "sugarloaf" }
corcovado = { path = "corcovado" }
tokio = { version = "1.29.1", features = ["rt", "rt-multi-thread", "macros"] }
wgpu = "0.16.2"
winit = { version = "0.28.6", default-features = false, features = ["serde"] }
libc = "0.2.147"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.34"
wasm-bindgen-test = "0.3"
env_logger = "0.10"
console_log = "0.2"
console_error_panic_hook = "0.1.7"

[profile.release]
opt-level = "s"
lto = "thin"
debug = 1
codegen-units = 1
incremental = false

[profile.dev]
split-debuginfo = "unpacked"
lto = false
incremental = true
opt-level = 0
